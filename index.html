<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dev Profile Layout</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .card {
        background-color: navy;
        color: white;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        font-size: 26px;
      }

      h6 {
        color: white;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        font-size: 19xp;
      }

      body {
        background-color: papayawhip;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="card user-info p-5">
          <div class="user-photo text-center ">
            <img src="IMAGE-LINK-HERE" alt="User photo" width="100px" />
          </div>
          <h3 class="card-title text-center">Hi!</h3>
          <h3 class="card-title text-center">My Name is Marie Lenac!</h3>
          <br />
          <br />
          <h6 class="card-subtitle mb-2 location text-center ">
            <a href="https://GOOGLE-LOCATION.com">LOCATION</a>
            <a href="https:/GITHUB-LINK.com">GITHUB LINK</a>
            GITHUB USERNAME HERE
          </h6>
        </div>

        <div class="row ">
          <div class="col-lg-6 col-sm-12 d-flex justify-content-around p-5">
            <div class="card">
              <div class="card-body public-repos ">
                <h5 class="card-title text-center">Public Repositories</h5>
                <h6 class="card-subtitle mb-2 text-center">1</h6>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-sm-12 d-flex justify-content-around p-5">
            <div class="card">
              <div class="card-body public-repos">
                <h5 class="card-title text-center">Followers</h5>
                <h6 class="card-subtitle mb-2 text-center ">1</h6>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-sm-12 d-flex justify-content-around p-5">
            <div class="card">
              <div class="card-body public-repos">
                <h5 class="card-title text-center">GitHub Stars</h5>
                <h6 class="card-subtitle mb-2 text-center ">1</h6>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-sm-12 d-flex justify-content-around p-5">
            <div class="card">
              <div class="card-body public-repos">
                <h5 class="card-title text-center">Following</h5>
                <h6 class="card-subtitle mb-2 text-center ">1</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
