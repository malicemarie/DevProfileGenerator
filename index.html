<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dev Profile Layout</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="mystyle" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="card user-info">
          <h5 class="card-title">Hi!</h5>
          <h5 class="card-title">My Name is Marie Lenac!</h5>
          <h6 class="card-subtitle mb-2 location text-muted">
            Google Location
          </h6>
          <h6 class="card-subtitle mb-2 github-link text-muted">GitHub</h6>
          <h6 class="card-subtitle mb-2 employer text-muted">employer</h6>
        </div>

        <div class="row ">
          <div class="col-lg-6 col-sm-12 d-flex justify-content-around">
            <div class="card">
              <div class="card-body public-repos ">
                <h5 class="card-title">Public Repositories</h5>
                <h6 class="card-subtitle mb-2 text-muted">1</h6>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-sm-12 d-flex justify-content-around">
            <div class="card">
              <div class="card-body public-repos">
                <h5 class="card-title">Followers</h5>
                <h6 class="card-subtitle mb-2 text-muted">1</h6>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-sm-12 d-flex justify-content-around">
            <div class="card">
              <div class="card-body public-repos">
                <h5 class="card-title">GitHub Stars</h5>
                <h6 class="card-subtitle mb-2 text-muted">1</h6>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-sm-12 d-flex justify-content-around">
            <div class="card">
              <div class="card-body public-repos">
                <h5 class="card-title">Following</h5>
                <h6 class="card-subtitle mb-2 text-muted">1</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
